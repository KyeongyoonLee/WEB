<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="merryj.css">
    <title>MerryJ</title>

</head>
<body>
    <div class="header-box"></div>
    <div class="wrap">
        <div class="total">
            <div class="header">
                <div class="header_bot">
                    <div class="logo">
                        <a href="google.com">
                            <img src=".png" alt>
                        </a>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="search_bar">
                    <input type="text" class="textbox" value="Choose your drink" >
                    <input type="image" name="searchsubmit" src=".png" value="Go" id="searchsubmit" class="">
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="menu">
                <div class="top-nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Information</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="banner">
                <div class="banner_image">
                    <img src="" alt>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main_heading">
                <h3>추천 메뉴</h3>
            </div>
            <div class="section_group"></div>
            <div class="bottom_grids">
                <div class="bottom_grid1">
                    <h3>영업 시간</h3>
                    <p>평일: 09:30am - 11:00pm</p>
                    <p>주말: 2:00pm - 10:00pm</p>
                    <span>매월 넷째 주 일요일 휴무</span>
                </div>
                <div class="bottom_grid2">
                    <h3>예약 문의</h3>
                    <p>TEL: 061-000-0000</p>
                    <p>Mobile: 010-0000-0000</p>
                    <span>점심, 저녁 예약은 30분 전에 미리 연락주세요.</span>
                </div>
                <div class="bottom_grid3">
                    <h3>찾아 오시는길</h3>
                    <p>주소 : 순천시 메리제이 </p>
                    <span>
                        "만약 위치를 찾기 어려운 경우"
                        <br>
                        "아래의 지도를 확인해주세요"
                    </span>
                    <br>
                    <br>
                    <a href="@" target="_blank" class="button">지도 보기</a>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</body>
</html>
